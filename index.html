<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
</head>
<body class="background">
    <div id="alertPlaceholder"></div>
    <div class="container">
      <div class="topo">
        <label for="switch">
          <input type="checkbox" id="switch"><i class="bi bi-moon-stars-fill"></i>
          
        </label>
        <a href="https://github.com/DaviGFiguer" class="githubd"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/in/davi-garcia-figueiredo-80196a200/"><i class="bi bi-linkedin"></i></a>
        
      </div>
      
      
      <table class="table table-striped" >
        <thead>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Email</th>
          <th>Telefone</th>
        </thead>
        <tbody id="items">
          
        </tbody>
      </table>
      <hr>
      <form onsubmit="return false">
          <div class="mb-3">
              <label for="nameNewAluno" class="form-label">Nome do Aluno(a): 
              <input type="text" class="form-control" id="nameNewAluno" aria-describedby="nomeAluno" placeholder="Ex: Jonathan"></label>  
            </div>
            <div class="mb-3">
              <label for="lastNameNewAluno" class="form-label">Sobrenome: 
              <input type="text" class="form-control" id="lastNameNewAluno"aria-describedby="telefoneAluno" placeholder='Ex: Joestar'></label>
            </div>
            <div class="mb-3">
              <label for="emailNewAluno" class="form-label">Email: 
              <input type="text" class="form-control" id="emailNewAluno"aria-describedby="telefoneAluno" placeholder="Ex: aluno@gmail.com"></label>
            </div>
            <div class="mb-3">
              <label for="telefoneNewAluno" class="form-label">Telefone: 
              <input type="text" class="form-control" id="telefoneNewAluno"aria-describedby="telefoneAluno" placeholder="(11) 11111-1111"></label>
            </div>
            <button id="criarAlunoBtn" class="btn btn-primary" onclick="validaAluno()">Criar Aluno</button> 
            <button id="editarAlunoBtn" class="btn btn-warning">Editar Aluno</button> 
            <button id="limpar" class="btn btn-secondary">Cancelar</button> 
      </form>

      
    </div>
    
    <script src="index.js"></script>
    <script src="mascara.js"></script>
    <script src="mudancadecor.js"></script>
</body>

</html>
